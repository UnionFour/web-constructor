<div [formGroup]="form" class="card">
    <tui-scrollbar>
        <div class="image-file">
            <tui-input-files
                    *ngIf="!getAsFormControl(form.get('logoImg')).value"
                    accept="image/*"
                    formControlName="logoImg"
                    (reject)="onReject($event)"
            ></tui-input-files>

            <tui-files class="tui-space_top-1">
                <tui-file
                        *ngIf="loadedFiles$ | async as file"
                        [file]="file"
                        [showDelete]="getAsFormControl(form.get('logoImg')).enabled"
                        (removed)="removeFile()"
                ></tui-file>

                <tui-file
                        class="tui-file-error"
                        *ngIf="rejectedFiles$ | async as file"
                        state="error"
                        [file]="file"
                        [showDelete]="getAsFormControl(form.get('logoImg')).enabled"
                        (removed)="clearRejected()"
                ></tui-file>
            </tui-files>
        </div>

        <tui-input
                tuiTextfieldSize="m"
                [tuiTextfieldCleaner]="true"
                formControlName="companyName"
                class="company-name"
        >
            Название компании
            <input
                    tuiTextfield
                    type="text"
            />
        </tui-input>
        <tui-input
                tuiTextfieldSize="m"
                [tuiTextfieldCleaner]="true"
                formControlName="description"
        >
            Описание
            <input
                    tuiTextfield
                    type="text"
            />
        </tui-input>
        <tui-input
                tuiTextfieldSize="m"
                [tuiTextfieldCleaner]="true"
                formControlName="news"
        >
            Афиши
            <input
                    tuiTextfield
                    type="text"
            />
        </tui-input>
        <tui-input
                tuiTextfieldSize="m"
                [tuiTextfieldCleaner]="true"
                formControlName="addresses"
        >
            Залы
            <input
                    tuiTextfield
                    type="text"
            />
        </tui-input>
        <tui-input
                tuiTextfieldSize="m"
                [tuiTextfieldCleaner]="true"
                formControlName="instructors"
        >
            Тренера
            <input
                    tuiTextfield
                    type="text"
            />
        </tui-input>
        <tui-input
                tuiTextfieldSize="m"
                [tuiTextfieldCleaner]="true"
                formControlName="services"
        >
            Услуги
            <input
                    tuiTextfield
                    type="text"
            />
        </tui-input>
    </tui-scrollbar>
</div>
